<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Services Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        /* Add more styles as needed */

        /* JavaScript (optional) */
        window.addEventListener('DOMContentLoaded', () => {
            // Your JavaScript code here (if any)
            // For example, you can add interactivity to your navigation menu or form validation.
        });
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <header id="header">
        <nav class="navbar fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Hotel Services</a>
                <ul class="navbar-nav">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Hero home -->
    <section id="home">
        <div class="container">
            <h1><i>Welcome to Our Hotel</i></h1>
            <p>Your Comfort is Our Priority</p>
        </div>
    </section>

    <!-- Services Section -->
    <section id="services">
        <div class="container">
            <h2>Our Services</h2>
            <ul>
                <li>Luxurious Rooms</li>
                <li>24/7 Room Service</li>
                <li>Swimming Pool</li>
                <li>Restaurant & Bar</li>
            </ul>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Email: info@hotel.com</p>
            <p>Phone: +1 123-456-7890</p>
        </div>
    </section>

    <!-- JavaScript (optional) -->
    <script src="script.js"></script>
</body>
</html>
